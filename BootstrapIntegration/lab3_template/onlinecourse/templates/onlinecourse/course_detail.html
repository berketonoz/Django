<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
</head>

<body>
<!-- Add a Navigation bar -->

<div class="container">
    <h2>{{ course.name }}</h2>
    <div class="card-columns-vertical">
        {% for lesson in course.lesson_set.all %}
        <div class="card">
            <div class="card-header">Lesson {{lesson.order|add:1}}: {{lesson.title}}</div>
            <div class="card-body">{{lesson.content}}</div>
        </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
